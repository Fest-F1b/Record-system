{% extends 'mainapp/base.html'%}
{% load static %}
{% block body %}
    
    <div class="container">
          <section id="user" data-stellar-background-ratio="0.5">
                    <h1>USER PROFILE</h1>
               <div class="media">
                    <img class="rounded-circle account-img" style="width:100px" src="{{user.profile.image.url}}">
                    <div class="media-body">
                         <h2 class="account-heading">{{user.username}}</h2>
                         <p class="text-secondary">{{user.email}}</p>
                    </div>
               </div>
               <div class="border-top pt-3">
                    <button class="btn-infor">Edit Profile</button>
                    <a href="{%url 'logout' %}" class="btn-infor danger">Log out</a>
               </div>
          </section>

{% endblock%}
